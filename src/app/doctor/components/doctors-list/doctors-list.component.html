<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{'Doctor.Columns.Id' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>{{'Doctor.Columns.FirstName' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>{{'Doctor.Columns.LastName' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Successful Operations Number Column -->
        <ng-container matColumnDef="successfulOperationsNumber">
            <th mat-header-cell *matHeaderCellDef>{{'Doctor.Columns.SuccessfulOperationsNumber' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.successfulOperationsNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
